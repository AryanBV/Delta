<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Write your name" id="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Write your email" id="email">
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="rate">Rate us out of 5:</label><br>
            <input type="radio" name="rate" id="one" value="1">
            <label for="one">1</label><br>
            <input type="radio" name="rate" id="two" value="2">
            <label for="two">2</label><br>
            <input type="radio" name="rate" id="three" value="3">
            <label for="three">3</label><br>
            <input type="radio" name="rate" id="four" value="4">
            <label for="four">4</label><br>
            <input type="radio" name="rate" id="five" value="5">
            <label for="five">5</label><br>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
